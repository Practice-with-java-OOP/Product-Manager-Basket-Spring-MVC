<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<menu th:replace="layout::menu"></menu>
<div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/resource/image/82734693957c990400da6b2.36260876_e0bf56da83_1920.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/resource/image/205014000157c990076d2f07.35070141_1229c80c3c_1920.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/resource/image/Beautiful_Inside_Home_View_Photo.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container">
    <div class="row">
        <th:block th:each="p:${products}">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card border-dark mb-3">
                    <div class="card-img-top" th:if="${p.images.isEmpty()}">
                        <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap"
                             height="180px">
                    </div>
                    <div class="card-img-top" th:unless="${p.images.isEmpty()}" th:each="im:${p.images}">
                        <div th:id="${'carouselExampleIndicators'+p.id}" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li th:href="${'#carouselExampleIndicators'+p.id}" data-slide-to="0" class="active"></li>
                                <li th:href="${'#carouselExampleIndicators'+p.id}" data-slide-to="1"></li>
                                <li th:href="${'#carouselExampleIndicators'+p.id}" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <img class="card-img-top" th:src="@{/resource/image/__${im.name}__}" alt="Card image cap"
                                         height="180px">
                                </div>
                            </div>
                            <a class="carousel-control-prev" th:href="${'#carouselExampleIndicators'+p.id}" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" th:href="${'#carouselExampleIndicators'+p.id}" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body text-dark">
                        <h5 class="card-title">Dark card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
