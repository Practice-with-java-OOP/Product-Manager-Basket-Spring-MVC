<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goods list</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>quantity</th>
        <th>Delete</th>
        <th>Views</th>
    </tr>
    <th:block th:each="product : ${goods}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td><a th:href="@{/products/delete/__${product.id}__}">delete</a></td>
            <td><a th:href="@{/products/detail/__${product.id}__}">detail</a></td>
        </tr>
    </th:block>
    <tr>
        <th>TotalPrice:</th>
        <td colspan="4" th:text="${totalPrice}" style="text-align: center"></td>
    </tr>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
