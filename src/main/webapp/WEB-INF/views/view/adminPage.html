<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>
<body>
<menu th:replace="layout::menuAdmin"></menu>
<div th:replace="layout::div1"></div>
<div class="container">
    <div class="row">
        <th:block th:each="p:${products}">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card border-dark mb-3">
                    <div class="card-img-top" th:if="${p.images.isEmpty()}">
                        <img class="card-img-top" src="/resource/image/Beautiful_Inside_Home_View_Photo.jpg" alt="Card image cap"
                             height="180px">
                    </div>
                    <div class="card-img-top" th:unless="${p.images.isEmpty()}" th:each="im:${p.images}">
                        <div th:id="${'carouselExampleIndicators'+p.id}" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li th:href="${'#carouselExampleIndicators'+p.id}" data-slide-to="0" class="active"></li>
                                <li th:href="${'#carouselExampleIndicators'+p.id}" data-slide-to="1"></li>
                                <li th:href="${'#carouselExampleIndicators'+p.id}" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <img class="card-img-top" th:src="@{/resource/image/__${im.name}__}" alt="Card image cap"
                                         height="180px">
                                </div>
                            </div>
                            <a class="carousel-control-prev" th:href="${'#carouselExampleIndicators'+p.id}" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" th:href="${'#carouselExampleIndicators'+p.id}" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body text-dark">
                        <h5 class="card-title">Dark card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
<script>
    $(".carousel-inner").find(".carousel-item:first").addClass("active");
</script>
<footer th:replace="layout::footer"></footer>
</body>
</html>
